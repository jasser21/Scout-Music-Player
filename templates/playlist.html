{% extends "base.html" %}
{% block title %} player </title> {% endblock %}
{% block player %}<a class="link 3" href="/playlist/lyrics">Lyrics </a> {% endblock %}
{% block content %} 
    <div class="music-container">
        <div class="music-info">
            
            <div class="img-container">
                <img class="album-img" id="cover" src="./img/إلى الربى.png" alt="cover">
            </div>
            <input type="range" value="0" max='100' id="progress">
                
        </div>
        
        <div class="music-settings">
            <audio src="{{  url_for('static', filename='music/إلى الربى.mp3')"}} id="audio"></audio>
            <h4 id="title">إلى الربى</h4>
            </h4>
            <div class="music-icons">
                <button id="prev" >
                    <i class="fas fa-3sm fa-step-backward"  aria-hidden="true"></i>
                </button>
                <button id="play" class="clickk">
                    <i class="fas  fa-2xl fa-play"  aria-hidden="true"></i>
                </button>
                <button id="next">
                    <i class="fas  fa-step-forward"  aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static',filename='playlist.js') }}"> </script>
    {% endblock %}
