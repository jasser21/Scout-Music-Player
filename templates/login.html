{% extends "base.html" %}
{% block title %}
Login</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{  url_for('static',filename='login.css')   }}"> 
{% endblock %}

{% block content  %}    
<div class="login">

    <h1 class="text-center">Hello Again!</h1>
    
    <form class="needs-validation">
        <div class="form-group was-validated">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email" required>
            <div class="invalid-feedback">
                Please enter your email address
            </div>
        </div>
       
         <div class="form-group was-validated">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                Please enter your password
            </div>
        </div>
      
        <div class="form-group form-check">
            <input class=" form-check-input bg-dark bg-opacity-10" type="checkbox" id="check">
            <label class="form-check-label" for="check">   Remember me</label>
        </div>
        <input class="btn btn-success w-100" style="color:#605e79; background-color: #5DE2A0;" type="submit" value="SIGN IN">
        <h6 class="text-end">Not registred yet ?   <a href="/sign-up">register now</a></h6>
    </form>

</div>
{% endblock %}
